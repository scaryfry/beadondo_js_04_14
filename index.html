<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Timetable</h1>
        <table id="timetable">
            <thead>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>8:00 - 9:00</th>
                    <td id="monday-8"></td>
                    <td id="tuesday-8"></td>
                    <td id="wednesday-8"></td>
                    <td id="thursday-8"></td>
                    <td id="friday-8"></td>
                </tr>
                <tr>
                    <th>9:00 - 10:00</th>
                    <td id="monday-9"></td>
                    <td id="tuesday-9"></td>
                    <td id="wednesday-9"></td>
                    <td id="thursday-9"></td>
                    <td id="friday-9"></td>
                </tr>
                <tr>
                    <th>10:00 - 11:00</th>
                    <td id="monday-10"></td>
                    <td id="tuesday-10"></td>
                    <td id="wednesday-10"></td>
                    <td id="thursday-10"></td>
                    <td id="friday-10"></td>
                </tr>
                <tr>
                    <th>11:00 - 12:00</th>
                    <td id="monday-11"></td>
                    <td id="tuesday-11"></td>
                    <td id="wednesday-11"></td>
                    <td id="thursday-11"></td>
                    <td id="friday-11"></td>
                </tr>
                <tr>
                    <th>12:00 - 13:00</th>
                    <td id="monday-12"></td>
                    <td id="tuesday-12"></td>
                    <td id="wednesday-12"></td>
                    <td id="thursday-12"></td>
                    <td id="friday-12"></td>
                </tr>
                <tr>
                    <th>13:00 - 14:00</th>
                    <td id="monday-13"></td>
                    <td id="tuesday-13"></td>
                    <td id="wednesday-13"></td>
                    <td id="thursday-13"></td>
                    <td id="friday-13"></td>
                </tr>
        </tbody>
        </table>
    </header>

    <main>
        <form id="addLessonForm">
            <input type="text" id="day" placeholder="Day" required>
            <input type="text" id="hour" placeholder="Hour" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <button type="submit">Add Lesson</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
