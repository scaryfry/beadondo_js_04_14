<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Timetable</h1>
        <table id="timetable">
            <thead>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>8:00 - 9:00</th>
                    <td id="monday-1"><button id="update-btn" onclick="updateLesson('monday-1')"></button></td>
                    <td id="tuesday-1"></td>
                    <td id="wednesday-1"></td>
                    <td id="thursday-1"></td>
                    <td id="friday-1"></td>
                </tr>
                <tr>
                    <th>9:00 - 10:00</th>
                    <td id="monday-2"></td>
                    <td id="tuesday-2"></td>
                    <td id="wednesday-2"></td>
                    <td id="thursday-2"></td>
                    <td id="friday-2"></td>
                </tr>
                <tr>
                    <th>10:00 - 11:00</th>
                    <td id="monday-3"></td>
                    <td id="tuesday-3"></td>
                    <td id="wednesday-3"></td>
                    <td id="thursday-3"></td>
                    <td id="friday-3"></td>
                </tr>
                <tr>
                    <th>11:00 - 12:00</th>
                    <td id="monday-4"></td>
                    <td id="tuesday-4"></td>
                    <td id="wednesday-4"></td>
                    <td id="thursday-4"></td>
                    <td id="friday-4"></td>
                </tr>
                <tr>
                    <th>12:00 - 13:00</th>
                    <td id="monday-5"></td>
                    <td id="tuesday-5"></td>
                    <td id="wednesday-5"></td>
                    <td id="thursday-5"></td>
                    <td id="friday-5"></td>
                </tr>
                <tr>
                    <th>13:00 - 14:00</th>
                    <td id="monday-6"></td>
                    <td id="tuesday-6"></td>
                    <td id="wednesday-6"></td>
                    <td id="thursday-6"></td>
                    <td id="friday-6"></td>
                </tr>
            </tbody>
        </table>
    </header>
    <main>
        <form id="addLessonForm">
            <input type="text" id="day" placeholder="Day" required>
            <input type="text" id="hour" placeholder="Hour" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <button type="submit">Add Lesson</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
